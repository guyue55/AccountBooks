name: Docker Build and Publish

on:
  push:
    branches: [ "main", "master" ]
    # å½“æ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾ï¼ˆå¦‚ v1.0, v1.1.0ï¼‰æ—¶è§¦å‘
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

env:
  # ä½¿ç”¨ GitHub Container Registry
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: alpine
            file: ./docker/Dockerfile
            suffix: ""
          - variant: distroless
            file: ./docker/Dockerfile.distroless
            suffix: "-distroless"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½® QEMU (ç”¨äºè·¨æ¶æ„æ„å»ºï¼Œå¦‚ arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½•åˆ° GitHub é•œåƒä»“åº“
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ä¸ºäº†ç¡®ä¿å…¼å®¹æ€§ï¼Œå°†é•œåƒåç§°è½¬æ¢ä¸ºå°å†™ï¼ˆGHCR è¦æ±‚å…¨å°å†™ï¼‰
      - name: Lowercase registry name
        id: repo_name
        run: |
          echo "image_name=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      # æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€ç‰ˆæœ¬ç­‰ï¼‰
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.image_name }}
          # âš ï¸ ç¦ç”¨å†…ç½® latest è¡Œä¸ºï¼šå› ä¸ºå†…ç½®çš„ latest=auto ä¼šå¼ºè¡Œå¿½ç•¥ suffix åç¼€ï¼
          flavor: |
            suffix=${{ matrix.suffix }},latest=false
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,format=short
            # ğŸŒŸ æ˜¾å¼æ§åˆ¶ï¼šåªåœ¨æ‰“ 'v' æ ‡ç­¾æ—¶æ‰æ›´æ–° latestã€‚
            # é€šè¿‡æ”¾åœ¨ tags åˆ—è¡¨ä¸­ï¼Œå®ƒèƒ½æ­£ç¡®åœ°è¢«åŠ ä¸Š matrix çš„ suffix (å¦‚ latest-distroless)
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      # æ„å»ºå¹¶æ¨é€å¤šæ¶æ„é•œåƒ
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.file }}
          # åŒæ—¶æ„å»º AMD64 å’Œ ARM64
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ä½¿ç”¨ä¸åŒçš„ cache scope ä»¥é˜²æ­¢ç¯å¢ƒé—´çš„ç¼“å­˜å†²çª
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
