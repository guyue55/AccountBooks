name: Docker Build and Publish

on:
  push:
    branches: [ "main", "master" ]
    # 当推送以 v 开头的标签（如 v1.0, v1.1.0）时触发
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]

env:
  # 使用 GitHub Container Registry
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: alpine
            file: ./docker/Dockerfile
            suffix: ""
          - variant: distroless
            file: ./docker/Dockerfile.distroless
            suffix: "-distroless"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 QEMU (用于跨架构构建，如 arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub 镜像仓库
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 为了确保兼容性，将镜像名称转换为小写（GHCR 要求全小写）
      - name: Lowercase registry name
        id: repo_name
        run: |
          echo "image_name=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      # 提取元数据（标签、版本等）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.image_name }}
          # latest=auto 确保只有在主分支上才生成 latest 标签
          flavor: |
            suffix=${{ matrix.suffix }},latest=auto
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,format=short

      # 构建并推送多架构镜像
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.file }}
          # 同时构建 AMD64 和 ARM64
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 使用不同的 cache scope 以防止环境间的缓存冲突
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
