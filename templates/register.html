<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AccountBooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-red: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-card h2 {
            margin-top: 0;
            font-size: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #a5b4fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .footer-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>开启您的账簿</h2>
      <form method="post">
        {% csrf_token %}
        {% if error %}
          <div style="color: var(--accent-red);
                      text-align: center;
                      margin-bottom: 1rem;
                      font-size: 0.875rem">{{ error }}</div>
        {% endif %}
        <div class="form-group">
          <label>用户名</label>
          <input type="text" name="username" placeholder="建议使用中/英文" required>
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" name="password" placeholder="至少 6 位字符" required>
        </div>
        <div class="form-group">
          <label>确认密码</label>
          <input type="password"
                 name="password_confirm"
                 placeholder="请再次输入密码"
                 required>
        </div>
        <button type="submit" class="btn-login">立即注册</button>
      </form>
      <div class="footer-links">
        已有账号？ <a href="/login">直接登录</a>
      </div>
    </div>
  </body>
</html>
